
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>サプライ生成</title>
        <style>body {padding: 10px;}</style>
    </head>
    <body>
      <h1>{{gamecount}}戦目</h1>
      <h2>サプライを表示</h2>
      <tr>王国カード</tr>
      {% for card in used_card_list %}
      <div class="card">
      <tr>
        <td><a href={{card.6}}>{{card.1}}【{{card.2}}】</a></td>
        <td>{{card.4}}</td>
      </tr>
      </div>
      {% endfor %}
      <tr>イベントカード</tr><br>
      {% for event in used_event_list %}
      <div class="event">
      <tr>
        <td><a href={{event.6}}>{{event.1}}【{{event.2}}】</a></td>
        <td>{{event.4}}</td>
      </tr>
      </div>
      {% endfor %}
      <form class="" action="" method="post">
      {% for p in player %}
      {% csrf_token %}
      <p>{{p}}</p>
        VP:<input type="number" name="VP" value="">
      {% endfor %}
      <input type="submit" name="" value="GameEnd">
      </form>
    </body>
</html>
