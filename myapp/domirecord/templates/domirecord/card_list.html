{% extends 'layout.html' %}

{% block content %}
  <h1>カード一覧</h1>
<table class="table table-striped table-hover">
  <tr>
    <th>カード名</th>
    <th>拡張</th>
  </tr>
   {% for card in object_list %}
   <tr>
      <td><a href="{{card.wikilink}}">{{card.card_name}}</a></td>
      <td>{{card.package}}</td>
    </tr>
  {% endfor %}
</table>
 {% endblock %}
